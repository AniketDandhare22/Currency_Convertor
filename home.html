<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=currency_exchange" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="/js basic/api/currency convertor/pexels-davidmcbee-730564.jpg" class="base" srcset="">
    <div class="form">
            <h1>Currency Converter</h1>
            <div class="main">
            <p class="maintag"> Enter Amount</p>
            <input class="inputData" type="number" value="1">
            <div class="flagin">
                <div class="from">
                    <p class="tag"> From</p>
                    <div class="InnerFORM">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="loading">

                        <select name="from" class="from" id="form">
                            <option value="USD"></option>
                        </select>
                    </div>
                </div>
                <span class="material-symbols-outlined" id="exlogo">
                    currency_exchange
                    </span>
                <div class="from">
                    <p class="tag"> To</p>

                    <div class="InnerFORM">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="loading">
                        <select name="to" class="from" id="to">
                            <option value="IND"></option>
                        </select>
                    </div>
                </div>
            </div>
            <p class="ans">Converting (1.00)USD = (82.81)INR</p>
            <button class="convert">Convert</button>
        </div>
    </div>
    <script src="codes.js"></script>
    <script src="jssss.js"></script>
</body>
</html></html>
